- name: WallpaperDownloader
  i18n: #jalpc
  url: https://bitbucket.org/eloy_garcia_pca/wallpaperdownloader/wiki/Home
  img: /static/assets/img/landing/wallpaperdownloader.png
  desc: WallpaperDownloader is a cross-platform GUI Java-based application. It allows to download, manage and change automatically your favorite wallpapers from the Internet. It works in Linux (for different Desktop Environment such as KDE, Gnome Shell, Mate, Unity or XFCE), Windows (7, 8 and 10) and MacOS. You can use it directly executing the complete JAR file or via snap package and AUR.

